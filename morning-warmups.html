// Write a function that prints the numbers from 1 to 100
// For numbers divisible by 3, print “Fizz”
// For numbers divisible by 5, print “Buzz”
// For numbers divisible by both 3 and 5, print “FizzBuzz”


    function fizzBuzz() {
        for (var i = 1; i <= 100; i++) {
            if (i % 3 === 0) {
                return "Fizz";
            } else if (i % 5 === 0) {
                return "Buzz";
            } else if (i % 3 === 0 && i % 5 === 0) {
                return 'fizz buzz';
            } else {
                return i;
            }
        }
    }

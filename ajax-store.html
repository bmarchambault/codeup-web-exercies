<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>
</head>
<body>

<h1>My Tool Store</h1>

<table id="products">
    <thead>
        <tr>
            <th>Title</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Categories</th>
        </tr>
    </thead>
    <tbody id="insertProducts"></tbody>

</table>
<button>Reload Page</button>
<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

<script>
(function() {
    "use strict";
    // TODO: Create an AJAX GET request for the file under data/inventory.json
    // $.ajax('data/inventory.json').done(function(resp){
    //     console.log(resp);
    // })

    // TODO: Take the data from inventory.json and append it to the products table
    //       HINT: Your data should come back as a JSON object; use console.log() to inspect
    //             its contents and fields
    //       HINT: You will want to target #insertProducts for your new HTML elements

    $.ajax('data/inventory.json').done(function(resp){
        for (var i = 0; i< resp.length; i++){
            // console.log(i);
        $('#insertProducts').append('<tr>' + '<td> '+ resp[i].title +' </td>' +
            '<td> '+ resp[i].quantity +' </td>'+ '<td> '+ resp[i].price +' </td>'+ '<td> '+ resp[i].categories.join(", ") +' </td>' + '</tr>');
        }
    })
        $('button').click(function(){
          $.get('data/inventory.json').done(function(resp){
              var inventoryValues = '';
              resp.forEach(function(tool){
                  inventoryValues += '<tr>' + '<td> '+ tool.title +' </td>' +
                      '<td> '+ tool.quantity +' </td>'+ '<td> '+ tool.price +' </td>'+ '<td> '+ tool.categories.join(", ") +' </td>' + '</tr>'
              })
              $('#insertProducts').html(inventoryValues);
          })
    });








})();
</script>

</body>
</html>

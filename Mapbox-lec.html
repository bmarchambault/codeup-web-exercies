<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mapbox Lecture</title>

    <script src='https://api.mapbox.com/mapbox-gl-js/v1.10.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.10.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        #mapD {
            /* the width and height may be set to any size */
            width: 100%;
            height: 700px;
        }
    </style>

</head>
<body>
<!-- Create an HTML file called mapbox-1.html
  In this file, create a Mapbox map that shows your home town. After 5 seconds, have the map automatically change to
  a map of the entire United States using a satellite style.-->


<div id='map' style='width: 400px; height: 300px;'></div>
<script src ='js/keys.js'></script>
<script>
    mapboxgl.accessToken = mapboxKey;
    var mapOfDenver = new mapboxgl.Map({
        container: 'mapD',
        style: 'mapbox://styles/mapbox/streets-v9',
        zoom: 10,
        center: [-98.4916, 29.4252]
    });

    mapboxgl.accessToken = mapboxKey;
    var mapOfUS = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v9',
        zoom: 10,
        center: [-98.4916, 29.4252]
    });

</script>

</body>
</html>

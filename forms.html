<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>
<header></header>
<h1>Veridian Dynamics</h1>
<div>
    <form method="POST" action="https://request-inspector.glitch.me/">
        <div>
            <label for="email" >Email Address</label>
            <input id="email" type="email" placeholder="type email address here ">
        </div>
        <div>
            <label for="password" >Password</label>
            <input id="password" type="password" placeholder="type password here ">
        </div>
        <div>
            <label for="bio">Please tell us about yourself
                <textarea id="bio" name="bio_body" rows="5" cols="40" placeholder="type your bio here"></textarea>
            </label>
        </div>
        <div>
            <p>How did you hear about us?</p>
            <label>
                <input type="radio" id="billboard" name="q1" value="billboard"> Billboard
            </label>
            <label>
                <input type="radio" id="radio" name="q1" value="radio advertisement"> Radio Advertisement
            </label>
            <label>
                <input type="radio" id="internet" name="q1" value="internet advertisement"> Internet Advertisement
            </label>
            <label>
                <input type="radio" name="q1" id="other"  value="other"> Other
            </label>
        </div>
        <div>
            <label for="browser"> Which web browser are you currently using?
                <select id="browser" name="browser">
                    <option value="firefox">Firefox</option>
                    <option value="chrome">Google Chrome</option>
                </select>
            </label>
        </div>
        <div>
            <button>Submit</button>

        </div>


    </form>
</div>


<footer></footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>
<header></header>
<h1>Veridian Dynamics</h1>
<div>
    <form method="POST" action="https://request-inspector.glitch.me/">
        <div>
            <label for="email">Email Address</label>
            <input id="email" type="email">
        </div>
        <div>
            <label for="password">Password</label>
            <input id="password" type="password">
        </div>
        <div>
            <label for="bio">Please tell us about yourself
                <textarea id="bio" name="bio_body" rows="5" cols="40">type your bio here</textarea>
            </label>
        </div>
        <div>
            <p>How did you hear about us?</p>
            <label for="q1">
                <input type="radio" id="q1" name="q1" value="billboard"> Billboard
            </label>
            <label for="q2">
                <input type="radio" id="q2" name="q1" value="radio advertisement"> Radio Advertisement
            </label>
            <label for="q3">
                <input type="radio" id="q3" name="q1" value="internest advertisement"> Internet Advertisement
            </label>
            <label for="q4">
                <input type="radio" id="q4" name="q1" value="other"> Other
            </label>

            <label for="browser"> Which web browser are you currently using?
                <select id="browser" name="browser">
                    <option value="firefox">Firefox</option>
                    <option value="chrome">Google Chrome</option>
                </select>
            </label>
        </div>
        <div>
            <button>Submit</button>

        </div>


    </form>
</div>


<footer></footer>
</body>
</html>
